<mat-card>
  <mat-toolbar color="primary"> Meus Cursos </mat-toolbar>

  <table mat-table [dataSource]="coursesDB" class="mat-elevation-z8">
    <!-- esse [dataSource] sabe tratar se os dados que ele recebe sÃ£o uma lista de array, ou um observable-->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
